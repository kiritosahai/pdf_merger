<!DOCTYPE html>
<html>
<head>
    <title>pdf_splitter</title>

    <!-- ✅ Mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* ✅ Prevent sideways movement & overflow */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }

        /* ✅ NAVBAR (same as merge page) */
        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 20px;   /* ✅ FIXED */
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;   /* ✅ Prevents overflow */
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }

        .logo span {
            color: #222;
        }

        .nav-links {
            margin-left: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;  /* ✅ Prevents overflow on mobile */
        }

        .nav-links a {
            text-decoration: none;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        /* ✅ MAIN CONTENT */
        .main {
            text-align: center;
            margin-top: 80px;
            padding: 0 15px;
        }

        .main h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .main p {
            font-size: 18px;
            color: #555;
        }

        /* ✅ Select File Button */
        .upload-btn {
            background: #e63946;
            color: white;
            padding: 18px 60px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            transition: .2s;
            display: inline-block;
            max-width: 100%;
        }

        .upload-btn:hover {
            background: #d62839;
            transform: scale(1.03);
        }

        /* ✅ Split Button */
        .split-btn {
            margin-top: 30px;
            padding: 14px 50px;
            background: #2ecc71;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: .2s;
            max-width: 100%;
        }

        .split-btn:hover {
            background: #27ae60;
            transform: scale(1.03);
        }

        /* ✅ Mobile Responsive Fixes */
        @media (max-width: 600px) {

            .logo {
                font-size: 20px;
            }

            .nav-links {
                margin-left: 10px;
                gap: 8px;
            }

            .nav-links a {
                font-size: 12px;
                margin: 0;
            }

            .main h1 {
                font-size: 26px;
            }

            .main p {
                font-size: 14px;
            }

            /* ✅ Fit Select button on mobile */
            .upload-btn {
                width: 100%;
                padding: 14px 0;
                font-size: 17px;
                max-width: 320px;
                margin: 0 auto;
            }

            /* ✅ Fit Split button on mobile */
            .split-btn {
                width: 100%;
                padding: 14px;
                font-size: 18px;
                max-width: 320px;
                margin: 20px auto 0 auto;
            }
        }

    </style>
</head>

<body>

    <!-- ✅ NAVBAR -->
    <div class="navbar">
        <div class="logo">pdf_<span>merger</span></div>

        <div class="nav-links">
            <a href="/">MERGE PDF</a>
            <a href="/split_page">SPLIT PDF</a>
        </div>
    </div>

    <!-- ✅ MAIN CONTENT -->
    <div class="main">
        <h1>Split PDF</h1>
        <p>Select a PDF and split it into separate pages.</p>

        <form action="/split" method="post" enctype="multipart/form-data">

            <!-- ✅ Select File Button -->
            <label for="splitInput">
                <div class="upload-btn">Select PDF File</div>
            </label>
            <input type="file" id="splitInput" name="pdf" style="display:none;" required>

            <br><br>
            <h3>Split Options</h3>

            <label>
                <input type="radio" name="split_type" value="all" checked>
                Split every page
            </label>

            <!-- ✅ Split Button -->
            <button class="split-btn" type="submit">Split PDF</button>

        </form>
    </div>

</body>
</html>
