<!DOCTYPE html>
<html>
<head>
    <title>pdf_splitter</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }

        .logo span {
            color: #222;
        }

        .nav-links {
            margin-left: 40px;
        }

        .nav-links a {
            margin-right: 25px;
            text-decoration: none;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        .main {
            text-align: center;
            margin-top: 80px;
        }

        .main h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .main p {
            font-size: 18px;
            color: #555;
        }

        .upload-btn {
            background: #e63946;
            color: white;
            padding: 18px 60px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            transition: .2s;
        }

        .upload-btn:hover {
            background: #d62839;
            transform: scale(1.03);
        }

        .split-btn {
            margin-top: 30px;
            padding: 14px 50px;
            background: #2ecc71;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: .2s;
        }

        .split-btn:hover {
            background: #27ae60;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">pdf_<span>merger</span></div>

        <div class="nav-links">
            <a href="/">MERGE PDF</a>
            <a href="/split_page">SPLIT PDF</a>
        </div>
    </div>

    <div class="main">
        <h1>Split PDF</h1>
        <p>Select a PDF and split it into separate pages.</p>

        <form action="/split" method="post" enctype="multipart/form-data">

            <label for="splitInput">
                <div class="upload-btn">Select PDF File</div>
            </label>
            <input type="file" id="splitInput" name="pdf" style="display:none;" required>

            <br><br>
            <h3>Split Options</h3>
            <label>
                <input type="radio" name="split_type" value="all" checked>
                Split every page
            </label>

            <button class="split-btn" type="submit">Split PDF</button>
        </form>
    </div>

</body>
</html>
