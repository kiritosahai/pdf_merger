<!DOCTYPE html>
<html>
<head>
    <title>pdf_splitter</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* ✅ GLOBAL FIXES */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden !important;
            max-width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }

        /* ✅ NAVBAR */
        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }

        .logo span {
            color: #333;
        }

        .nav-links {
            margin-left: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        /* ✅ MAIN SECTION */
        .main {
            text-align: center;
            margin-top: 80px;
            padding: 0 15px;
        }

        .main h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .main p {
            font-size: 18px;
            color: #555;
            margin-top: -5px;
        }

        /* ✅ BUTTONS (desktop safe) */
        label {
            display: block;
            width: 100%;
        }

        .upload-btn,
        .split-btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 18px 0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }

        .upload-btn {
            background: #e63946;
            color: white;
            margin-top: 40px;
        }

        .upload-btn:hover {
            background: #d62839;
        }

        .split-btn {
            background: #2ecc71;
            color: white;
            margin-top: 25px;
        }

        .split-btn:hover {
            background: #27ae60;
        }

        /* ✅ MOBILE FIXES */
        @media (max-width: 600px) {

            .logo {
                font-size: 20px;
            }

            .nav-links a {
                font-size: 12px;
            }

            .main h1 {
                font-size: 26px;
            }

            .main p {
                font-size: 14px;
            }

            .upload-btn,
            .split-btn {
                padding: 14px 0;
                font-size: 17px;
            }

            .split-btn {
                margin-top: 20px !important; /* ✅ spacing between buttons */
            }
        }

    </style>

</head>

<body>

    <!-- ✅ NAVBAR -->
    <div class="navbar">
        <div class="logo">pdf_<span>merger</span></div>

        <div class="nav-links">
            <a href="/">MERGE PDF</a>
            <a href="/split_page">SPLIT PDF</a>
        </div>
    </div>

    <!-- ✅ MAIN CONTENT -->
    <div class="main">
        <h1>Split PDF</h1>
        <p>Select a PDF and split it into individual pages.</p>

        <form action="/split" method="post" enctype="multipart/form-data">

            <!-- ✅ Select PDF Button -->
            <label for="splitInput">
                <button type="button" class="upload-btn">Select PDF File</button>
            </label>

            <!-- ✅ Hidden File Input -->
            <input type="file" id="splitInput" name="pdf" required style="display:none;" onchange="highlight()">

            <!-- ✅ Hidden split type -->
            <input type="hidden" name="split_type" value="all">

            <!-- ✅ Split Button -->
            <button class="split-btn" type="submit">Split PDF</button>

        </form>
    </div>

</body>
</html>
