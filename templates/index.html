<!DOCTYPE html>
<html>
<head>
    <title>pdf_merger</title>

    <!-- âœ… Mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* âœ… Prevent sideways movement */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }

        /* âœ… NAVBAR (your requested version) */
        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 20px;   /* âœ… YOUR REQUEST */
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;   /* âœ… Prevent overflow */
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }

        .logo span {
            color: #222;
        }

        .nav-links {
            margin-left: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap; /* âœ… prevents overflow */
        }

        .nav-links a {
            text-decoration: none;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        /* âœ… MAIN SECTION */
        .main {
            text-align: center;
            margin-top: 80px;
            padding: 0 15px;
        }

        .main h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .main p {
            font-size: 18px;
            color: #555;
        }

        /* âœ… Select Files Button */
        .upload-btn {
            background: #e63946;
            color: white;
            padding: 18px 60px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            transition: .2s;
            display: inline-block;
            max-width: 100%;
        }

        .upload-btn:hover {
            background: #d62839;
            transform: scale(1.03);
        }

        #file-list div {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }

        /* âœ… Merge button */
        .merge-btn {
            margin-top: 30px;
            padding: 14px 50px;
            background: #2ecc71;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: .2s;
            max-width: 100%;
        }

        .merge-btn:hover {
            background: #27ae60;
            transform: scale(1.03);
        }

        /* âœ… MOBILE FIXES */
        @media (max-width: 600px) {

            .logo {
                font-size: 20px;
            }

            .nav-links {
                margin-left: 10px;
                gap: 8px;
            }

            .nav-links a {
                font-size: 12px;
                margin: 0;
            }

            .main h1 {
                font-size: 26px;
            }

            .main p {
                font-size: 14px;
            }

            /* âœ… Fix "Select PDF Files" button */
            .upload-btn {
                width: 100%;
                padding: 14px 0;
                font-size: 17px;
                max-width: 320px;
                margin: 0 auto;
            }

            .merge-btn {
                width: 100%;
                padding: 14px;
                font-size: 18px;
                max-width: 320px;
                margin: 20px auto 0 auto;
            }

            #file-list div {
                font-size: 14px;
            }
        }

    </style>
</head>

<body>

    <!-- âœ… NAVBAR -->
    <div class="navbar">
        <div class="logo">pdf_<span>merger</span></div>
        <div class="nav-links">
            <a href="/">MERGE PDF</a>
            <a href="/split_page">SPLIT PDF</a>
        </div>
    </div>

    <!-- âœ… MAIN SECTION -->
    <div class="main">
        <h1>Merge PDF Files</h1>
        <p>Select or drag multiple PDF files to merge into one.</p>

        <!-- âœ… Select PDF button -->
        <label for="fileInput">
            <div class="upload-btn">Select PDF Files</div>
        </label>
        <input type="file" id="fileInput" multiple style="display:none;" onchange="handleFiles(this.files)">

        <div id="file-list"></div>

        <!-- âœ… Merge Form -->
        <form action="/merge" method="post" enctype="multipart/form-data">
            <div id="hidden-inputs"></div>
            <button type="submit" class="merge-btn">Merge PDF</button>
        </form>
    </div>

    <!-- âœ… Correct JS for multiple file uploading -->
    <script>
        function handleFiles(files) {
            const list = document.getElementById("file-list");
            const hiddenInputs = document.getElementById("hidden-inputs");

            for (let file of files) {

                // Show file name
                const div = document.createElement("div");
                div.textContent = "ðŸ“„ " + file.name;
                list.appendChild(div);

                // Add file to hidden input using DataTransfer
                const input = document.createElement("input");
                input.type = "file";
                input.name = "pdfs";
                input.style.display = "none";

                const data = new DataTransfer();
                data.items.add(file);
                input.files = data.files;

                hiddenInputs.appendChild(input);
            }
        }
    </script>

</body>
</html>
