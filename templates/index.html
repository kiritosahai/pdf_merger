<!DOCTYPE html>
<html>
<head>
    <title>pdf_merger</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #e63946;
        }

        .logo span {
            color: #222;
        }

        .nav-links {
            margin-left: 40px;
        }

        .nav-links a {
            margin-right: 25px;
            text-decoration: none;
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #e63946;
        }

        .main {
            text-align: center;
            margin-top: 80px;
        }

        .main h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
        }

        .main p {
            font-size: 18px;
            color: #555;
            margin-top: -10px;
        }

        .upload-btn {
            background: #e63946;
            color: white;
            padding: 18px 60px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 40px;
            display: inline-block;
            transition: 0.2s;
        }

        .upload-btn:hover {
            background: #d62839;
            transform: scale(1.03);
        }

        #file-list div {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }

        .merge-btn {
            margin-top: 30px;
            padding: 14px 50px;
            background: #2ecc71;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .merge-btn:hover {
            background: #27ae60;
            transform: scale(1.03);
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">pdf_<span>merger</span></div>

        <div class="nav-links">
            <a href="/">MERGE PDF</a>
            <a href="/split_page">SPLIT PDF</a>
        </div>
    </div>

    <div class="main">
        <h1>Merge PDF Files</h1>
        <p>Select or drag multiple PDF files to merge into one.</p>

        <label for="fileInput">
            <div class="upload-btn">Select PDF Files</div>
        </label>

        <input type="file" id="fileInput" multiple style="display:none;" onchange="handleFiles(this.files)">

        <div id="file-list"></div>

        <form action="/merge" method="post" enctype="multipart/form-data">
            <div id="hidden-inputs"></div>
            <button type="submit" class="merge-btn">Merge PDF</button>
        </form>
    </div>

    <script>
        function handleFiles(files) {
            const list = document.getElementById("file-list");
            const hiddenInputs = document.getElementById("hidden-inputs");

            for (let file of files) {
                const div = document.createElement("div");
                div.textContent = "ðŸ“„ " + file.name;
                list.appendChild(div);

                const input = document.createElement("input");
                input.type = "file";
                input.name = "pdfs";
                input.files = files;
                input.style.display = "none";
                hiddenInputs.appendChild(input);
            }
        }
    </script>

</body>
</html>
